<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    
    <title>Ticker Picker</title>
</head>

<body>
    <h1>Choose instrument</h1>
    
    <h2>Broadcast context</h2>
    <div>
        <button class="ticker-broadcast" id="MSFT">MSFT</button>
        <button class="ticker-broadcast" id="GOOG">GOOG</button>
        <button class="ticker-broadcast" id="IBM">IBM</button>
    </div>

    <h2>Raise 'ShowChart' intent</h2>
    <div>
        <button class="ticker-intent" id="MSFT">MSFT</button>
        <button class="ticker-intent" id="GOOG">GOOG</button>
        <button class="ticker-intent" id="IBM">IBM</button>
    </div>

    <script src="index.ts"></script>
</body>

</html>
